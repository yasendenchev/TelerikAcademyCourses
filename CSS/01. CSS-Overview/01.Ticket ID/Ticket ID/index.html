<!DOCTYPE html>
<html>

    <title>Ticket ID</title>

</head>
<body>

            <td colspan="2" id="ticket">Ticket ID: 409788</td>
        </tr>

        <td width="140" class="left">Name:</td>
        <td class="yellow" id="circle">Parker Seidel</td>

    </tr>
    <tr>
       <td></td>

        <td class="left">Status:</td>
        <td id="NotAnswered">Not answered</td>
    </tr>

</table>

</html>
