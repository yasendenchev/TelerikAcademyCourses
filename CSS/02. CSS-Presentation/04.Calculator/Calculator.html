<!DOCTYPE html>
<html>

<head>
    <!--       title navsqkyde!!!-->
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <title></title>
</head>

<body>
    <table id="main">
        <thead>
            <tr>
                <td class="menu" colspan=""><span class="firstLetter">V</span>iew</td>
                <td class="menu"><span class="firstLetter">E</span>dit</td>
                <td class="menu" colspan="8"><span class="firstLetter">H</span>elp</td>
            </tr>
            <tr>
                <td class="border" colspan="10">
                    <div><input id="textBox" type="text" value="8854455" /></div>
                </td>
            </tr>
            <tr>
                <td colspan="9">
                    <table id="binary">
                        <tr>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                        </tr>
                        <tr>
                            <td class="bytenumber" colspan="4" align="left">63</td>
                            <td class="bytenumber" align="left">47</td>
                            <td class="bytenumber" colspan="3" align="right">32</td>
                        </tr>
                        <tr>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                            <td class="zeros">0000</td>
                        </tr>
                        <tr>
                            <td class="bytenumber" colspan="4" align="left">31</td>
                            <td class="bytenumber" align="left">15</td>
                            <td class="bytenumber" colspan="3" align="right">0</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="radio" colspan="2" rowspan="3">
                    <div class="radio">
                        <input type="radio" id="n1" name="numeralSystem" class="numeralSystem" />
                        <label for="n1">Hex</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="n2" name="numeralSystem" class="numeralSystem" />
                        <label for="n2">Dec</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="n3" name="numeralSystem" class="numeralSystem" />
                        <label for="n3">Oct</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="n4" name="numeralSystem" class="numeralSystem" />
                        <label for="n4">Bin</label>
                    </div>
                </td>
                <td class="buttons"><button></button></td>
                <td class="buttons"><button>Mod</button></td>
                <td class="buttons">A</td>
                <td class="buttons"><button>MC</button></td>
                <td class="buttons"><button>MR</button></td>
                <td class="buttons"><button>MS</button></td>
                <td class="buttons"><button>M+</button></td>
                <td class="buttons"><button>M-</button></td>
            </tr>
            <tr>
                <td class="buttons"><button>(</button></td>
                <td class="buttons"><button>)</button></td>
                <td class="buttons">B</td>
                <td class="buttons"><button>&larr;</button></td>
                <td class="buttons"><button>CE</button></td>
                <td class="buttons"><button>C</button></td>
                <td class="buttons"><button>&plusmn;</button></td>
                <td class="buttons"><button>&radic;</button></td>
            </tr>
            <tr>
                <td class="buttons"><button>RoL</button></td>
                <td class="buttons"><button>RoR</button></td>
                <td class="buttons">C</td>
                <td class="numbers"><button>7</button></td>
                <td class="numbers"><button>8</button></td>
                <td class="numbers"><button>9</button></td>
                <td class="buttons"><button>/</button></td>
                <td class="buttons">%</button></td>
            </tr>
            <tr>
                <td class="radio" rowspan="3" colspan="2">
                    <form>
                        <div class="radio">
                            <input type="radio" name="word" id="w1">
                            <label for="w1">Qword</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="word" id="w2">
                            <label for="w2">Dword</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="word" id="w3">
                            <label for="w3">Word</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="word" id="w4">
                            <label for="w4">Byte</label>
                        </div>
                    </form>
                </td>
                <td class="buttons"><button>Or</button></td>
                <td class="buttons"><button>Xor</button></td>
                <td class="buttons">D</td>
                <td class="numbers"><button>4</button></td>
                <td class="numbers"><button>5</button></td>
                <td class="numbers"><button>6</button></td>
                <td class="buttons"><button>*</button></td>
                <td class="buttons"><button>1/x</button></td>
            </tr>
            <tr>
                <td class="buttons"><button>Lsh</button></td>
                <td class="buttons"><button>Rsh</button></td>
                <td class="buttons">E</td>
                <td class="numbers"><button>1</button></td>
                <td class="numbers"><button>2</button></td>
                <td class="numbers"><button>3</button></td>
                <td class="buttons"><button>-</button></td>
                <td class="buttons" rowspan="2"><button>=</button></td>
            </tr>
            <tr>
                <td class="buttons"><button>Not</button></td>
                <td class="buttons"><button>And</button></td>
                <td class="buttons">F</td>
                <td class="buttons" colspan="2"><button>0</button></td>
                <td class="buttons"><button>.</button></td>
                <td class="buttons"><button>+</button></td>
            </tr>
        </thead>
    </table>
    <img src="https://cloud.githubusercontent.com/assets/3619393/7184116/1f7bdf2e-e464-11e4-9fef-12afd3e70765.png" alt="">
</body>

</html>
