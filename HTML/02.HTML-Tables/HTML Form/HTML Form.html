<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <label for="Name">Member name :</label>
        <input type="text" name="MemberName" id="Name" placeholder="Please enter your name" required />
        <br />
        <br />
        <label for="Email">Email :</label>
        <input type="text" name="Email" id="Email" size="28" placeholder="Please enter your email" required />
        <br />
        <br />
        <label for="School">School :</label>
        <input type="text" name="School" id="School" size="27" placeholder="Please enter your school's name" required />
        <br />
        <br />
        <input type="image" alt="submit" width="75" height="40" name="submitBtn" src="Submit%20Button.png">
    </form>
</body>
</html>
