<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <table border="1" height="200" width="150">
        <tbody>
            <tr>
                <td colspan="4" align="right"><b>123</b></td>
            </tr>
            <tr>
                <td width="25%" align="center"><b>1</b></td>
                <td width="25%" align="center"><b>2</b></td>
                <td width="25%" align="center"><b>3</b></td>
                <td width="25%" align="center">+</td>

            </tr>
            <tr>
                <td align="center"><b>4</b></td>
                <td align="center"><b>5</b></td>
                <td align="center"><b>6</b></td>
                <td align="center">-</td>
            </tr>
            <tr>
                <td align="center"><b>7</b></td>
                <td align="center"><b>8</b></td>
                <td align="center"><b>9</b></td>
                <td align="center">*</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><b>0</b></td>
                <td align="center">.</td>
                <td align="center">/</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
