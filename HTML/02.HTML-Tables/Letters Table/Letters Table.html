<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Letters Table</title>
</head>
<body>
    <table cellspacing="1" border="1" width="180">
        <tbody>
            <tr>
                <td width="60%" colspan="3" >Title goes here</td>
                <td width="20%" align="center">A</td>
                <td width="20%" align="right">B</td>
            </tr>
            <tr>
                <td rowspan="3" align="left" valign="middle">C</td>
                <td align="center">D</td>
                <td align="center">E</td>
                <td align ="center">F</td>
                <td align="right">G</td>
</tr>
            <tr>
                <td align="center">H</td>
                <td colspan="2" align="center">I</td>
                <td rowspan="2" align="right" valign="bottom">J</td>
            </tr>
            <tr>
                <td align="center">K</td>
                <td align="center">L</td>
                <td align="center">M</td>
            </tr>
            <tr>
                <td align="right">N</td>
                <td colspan="4" align="center">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
