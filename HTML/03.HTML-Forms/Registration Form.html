<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sample Form</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="1" cellspacing="0" width="470">
            <tbody>
                <tr>
                    <td align="right">
                        <label for="lname"><b> Last Name:</b></label>
                    </td>
                    <td>
                        <input type="text" id="lname" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="fnmae"><b> First Name:</b></label>
                    </td>
                    <td>
                        <input type="text" id="fname" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="address"><b> Address:</b></label>
                    </td>
                    <td>
                        <textarea rows="3" id="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="city"><b>City:</b></label>
                    </td>
                    <td>
                        <input type="text" id="city" />

                        <label for="state"><b>State:</b></label>

                        <input type="text" id="state" size="5" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="zip"><b>Zip/Postal Code:</b></label>
                    </td>
                    <td>
                        <input type="text" id="zip" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="country"><b>Country:</b></label>
                    </td>
                    <td>
                        <select id="country">
                            <option value="bulgaria">Bulgaria</option>
                            <option value="iran">Iran</option>
                            <option value="india">India</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="phone"><b>Telephone:</b></label>
                    </td>
                    <td>
                        (+
                        <input type="tel" id="phone" size="1" />)
                        <input type="tel" size="2" />
                        <input type="tel" size="2" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="email"><b>E-mail:</b></label>
                    </td>
                    <td>
                        <input type="email" id="email" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="date"><b>Birth date:</b></label>
                    </td>
                    <td>
                        <input type="date" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="gender"><b>Gender:</b></label>
                    </td>
                    <td>
                        <select>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <p><b>Starting date:</b></p>
                    </td>
                    <td>
                        <label for="spring">Spring 2006</label>
                        <input type="radio" id="spring" name="starting" />
                        <label for="summer">Summer 2006</label>
                        <input type="radio" id="summer" name="starting" />
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <label for="comments"><b>Comments/Questions:</b></label>
                    </td>
                    <td>
                        <textarea rows="4" id="comments"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="center" bgcolor="lightblue">
                        <button type="submit" value="Submit">Submit</button>
                        <button type="reset" value="Reset">Clear This Form</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
